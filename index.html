<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="UTF-8">
	<title>Test Game</title>
	<link rel="stylesheet" href="style.css">
	<script src="app.js" charset="utf-8"></script>

</head>
<body>
