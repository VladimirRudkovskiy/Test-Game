<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="UTF-8">
	<title>Test Game</title>
	<link rel="stylesheet" href="style.css">
	<script src="app.js" charset="utf-8"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
	
	<div class="score-board">
		<h3>Score</h3>
		<h1 id="score"></h1>
	</div>
	<div class="grid"></div>


	<div class="Timer">
		<h3>Time</h3>
		<h1 id="timer"></h1>
	</div>


	<div class="buttons">
		<button id="pause" style=
		
		"display: flex;
		justify-content: center;
		align-items: center;
		flex-direction: column;
		font-family: 'Montserrat', sans-serif;
		text-transform: uppercase;
		color: #85796b;
		position: relative;
		display: inline-block;
		padding: 12px 40px;
		margin: 10px 0;
		text-decoration: none;
		text-transform: uppercase;
		font-size: 18px;
		letter-spacing: 2px;
		border-radius: 10px;
		min-width: 50px;
		min-height: 12px;
		margin-top: 100px;
		margin-left: 50px;
		background: linear-gradient(#FFB6C1, #FFC0CB);"
		
		
		
		
		>Pause</button>
		<button id="resume" style=
		
		"display: flex;
		justify-content: center;
		align-items: center;
		flex-direction: column;
		font-family: 'Montserrat', sans-serif;
		text-transform: uppercase;
		color: #85796b;
		position: relative;
		display: inline-block;
		padding: 12px 40px;
		margin: 10px 0;
		text-decoration: none;
		text-transform: uppercase;
		font-size: 18px;
		letter-spacing: 2px;
		border-radius: 10px;
		min-width: 50px;
		min-height: 12px;
		margin-left: 50px;
		background: linear-gradient(#FFB6C1, #FFC0CB);"
		
		
		>Resume</button>
	</div>
</body>
</html>
